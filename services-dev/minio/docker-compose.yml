services:
  minio:
    image: minio/minio:latest
    container_name: dev-minio
    environment:
      MINIO_ROOT_USER: devuser
      MINIO_ROOT_PASSWORD: devpassword
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:19000:9000"  # API endpoint
      - "127.0.0.1:19001:9001"  # Console UI
    volumes:
      - ./docker_data:/data
    restart: unless-stopped
    network_mode: bridge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
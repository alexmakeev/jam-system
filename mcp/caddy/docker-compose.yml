services:
  # Caddy web server
  caddy:
    image: caddy:latest
    container_name: caddy-server
    restart: unless-stopped
    network_mode: bridge
    external_links:
      - lena-massage-website:lena-massage-website
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:2019:2019"  # Admin API port - localhost only for security
      - "127.0.0.1:9080:8080"  # Test sites - localhost only for security
      - "127.0.0.1:9081:8081"  # Test sites - localhost only for security
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./docker-data/caddy-data:/data
      - ./docker-data/caddy-config:/config
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Caddy MCP Server (lum8rjack/caddy-mcp)
  caddy-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caddy-mcp-server
    restart: unless-stopped
    network_mode: bridge
    external_links:
      - caddy-server:caddy
    ports:
      - "127.0.0.1:7000:7000"  # MCP server port - localhost only for security
    environment:
      - CADDY_URL=http://caddy:2019  # Connect via external_links
      - MCP_TRANSPORT=httpstream     # Can be: stdio, sse, httpstream
      - MCP_PORT=7000
    command: ["./caddy-mcp", "-transport", "httpstream", "-url", "http://caddy:2019", "-port", "7000"]
    depends_on:
      caddy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "caddy-mcp"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

